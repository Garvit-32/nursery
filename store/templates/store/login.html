{% extends 'store/main.html' %}

{% block content %}

    <div class="card mx-auto box-element" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <form method='POST' action="">
        {% csrf_token %}
          <div class="form-group">
			 <input required autofocus name="email" class="form-control" placeholder="Email" type="email">
          </div> <!-- form-group// -->

          <div class="form-group">
			<input required autofocus name="password" class="form-control" placeholder="Password" type="password">
          </div> <!-- form-group// -->
          {% for message in messages %}
          <span class="badge badge-danger">{{message}}</span>
          {% endfor %}
          <div class="form-group">
            
          	<a href="#" class="float-right mt-2">Forgot password?</a> 
            <label class="float-left custom-control custom-checkbox mt-2"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div>
      <p class="text-center mt-4">Don't have account? <a style="text-decoration:none" href="{% url 'register' %}">Sign up</a></p> 
{% endblock content %}
